<template>
    <lightning-card title="Salesforce Objects">
        <div class="slds-p-around_medium">
            <lightning-combobox label="Select an object" value={selectedObject} options={objectOptions} onchange={handleObjectChange}></lightning-combobox>
        </div>
        <template if:true={fieldOptions}>
            <div class="slds-p-around_medium">
                <lightning-dual-listbox label="Select fields" value={selectedFields} options={fieldOptions} onchange={handleFieldChange}></lightning-dual-listbox>
            </div>
        </template>
    </lightning-card>
</template>
