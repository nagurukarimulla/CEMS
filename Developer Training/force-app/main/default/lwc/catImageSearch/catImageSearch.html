<template>
    <lightning-card title="Cat Image Search">
      <div class="slds-m-around_medium">
        <lightning-input
          type="number"
          label="Limit"
          value={limitSize}
          onchange={handleLimitChange}
        ></lightning-input>
        <lightning-button label="Search" onclick={handleSearch}></lightning-button>
      </div>
  
      <template if:true={catImages}>
        <div class="slds-grid slds-wrap">
          <template for:each={catImages} for:item="catImage">
            <div key={catImage.id} class="slds-size_1-of-2 slds-p-around_medium">
              <img src={catImage.url} class="cat-image" />
            </div>
          </template>
        </div>
      </template>
    </lightning-card>
  </template>
