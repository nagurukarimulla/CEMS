<template>
    <lightning-card title="Dog API - Get random dog picture">
        <lightning-layout>
            <div class="slds-p-around_small">
                <lightning-button variant="success" 
                    label="Generate Random Dog Picture"
                    onclick={handleClick}>
                </lightning-button>
                <br>
                <template if:true={imageReady}>
                    <img src={pictureUrl} height="300" width="300"/>
                </template>
                <template if:true={loadingSpinner}>
                    <lightning-spinner alternative-text="Loading" variant="inverse" size="medium"></lightning-spinner>
                </template>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
