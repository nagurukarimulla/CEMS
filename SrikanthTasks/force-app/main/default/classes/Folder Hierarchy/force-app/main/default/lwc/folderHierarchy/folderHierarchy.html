

<template>
    <lightning-card title="Folder Hierarchy">
        <template if:true={folderHierarchy}>
            <lightning-tree items={folderHierarchy} header="Folder Hierarchy" onselect={handleFolderSelect}  ></lightning-tree>
        </template>
        <template if:false={folderHierarchy}>
            <div class="slds-m-vertical_medium slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>

    </lightning-card>

    <lightning-card title="Selected Folder">
        <template if:true={selectedFolder}>
            <p>{selectedFolder} </p>
        </template>
    </lightning-card>
</template>
