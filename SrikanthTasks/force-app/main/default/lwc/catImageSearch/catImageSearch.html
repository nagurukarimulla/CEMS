<template>
    <div class="dropdown-container">
        <lightning-combobox
          name="sizeDropdown"
          label="Size"
          value={size}
          options={sizeOptions}
          onchange={handleSizeChange}
        ></lightning-combobox>
      </div>
    <div class="image-grid" data-size={size}>
             <template for:each={imageUrls} for:item="imageUrl">
      <div key={imageUrl}>
        <img src={imageUrl} alt="Image" class = {getSizeClass} />
      </div>
    </template>
    </div>
  </template>
