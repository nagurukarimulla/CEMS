<template>
    <lightning-card style=color:bisque title="Create record using lightning-record-form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card style=color:green title="Display record using lightning-record-form">
        <lightning-record-form
        record-id='0015i00000SZzsMAAT'
        object-api-name={objectApiName}
        fields={fieldList}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card style=color:pink title="Display record in readonly mode using lightning-record-form">
        <lightning-record-form
        record-id='0015i00000SZzsMAAT'
        object-api-name={objectApiName}
        fields={fieldList}
        mode="readonly"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card style=color:blue title="Edit record using lightning-record-form">
        <lightning-record-form
        record-id='0015i00000SZzsMAAT'
        object-api-name={objectApiName}
        fields={fieldList}
        mode="edit"
        columns="2"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card style=color:red title="Edit record with layout using lightning-record-form">
        <lightning-record-form
        record-id='0015i00000SZzsMAAT'
        object-api-name={objectApiName}
        mode="edit"
        columns="2"
        layout-type="Compact"
        ></lightning-record-form>
    </lightning-card>

</template>
